<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="outer-box">
        <div class="display-box">
            <input type="number" placeholder="Enter First Number" id="number1">
            <input type="number" placeholder="Enter Second Number" id="number2">
        </div>
        <div class="buttons">
        <button onclick="calculate('add')" > Addition </button>
        <button onclick="calculate('subtract')" > Subtraction </button>
        <button onclick="calculate('multiplication')" > Multiplication </button>
        <button onclick="calculate('divide')" > Divide  </button>
        <button onclick="calculate('percentage')" > Percentage difference  </button>
        <button onclick="calculate('power')" > A ^ B </button>
        </div>
        <div class="result-box">
           <h3 id="result"></h3>
        </div>
        <div class="clear-box">
            <button id="clear" onclick="clearAll()"> Delete Inputs </button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
